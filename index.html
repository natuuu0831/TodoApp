<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>TODO</title>
  <link rel="stylesheet" href="https://unpkg.com/v-calendar/lib/v-calendar.min.css" />
</head>

<body>
  <div id="app" v-cloak>
    <div class="card">
      <form id="add_form">
        <input type="text" v-model="input" class="add_todo" placeholder="タスクを入力してください" />
        期限：<v-date-picker :mode="'single'" :formats="formats" v-model="selectedDate"></v-date-picker>
        <button @click.prevent="enter" class="btn_add">追加</button>
      </form>
      <transition-group tag="ul" name="fade">
        <li v-for="list in lists" :class="list.class" :key="list.id">
          <span class="list_text">{{list.text}}</span>
          <!-- <div class="rest_date">
            残り{{ (list.date <= 0) ? 0 : list.date }}日
          </div> -->
          <button type="text" value="" @click="showModal(list)">編集</button>
          <span class="list_status">{{list.select}}</span>
          <span>{{list.date|customformat}}</span>
          <button class="btn_remove" @click="listRemove(list)">削除</button>
          <div id="list-modal" v-if="list.show" @click.self="showModal(list)">
            <dl class="list-modal__box">
              <h2>編集</h2>

              <dt>内容</dt>
              <dd><input type="text" v-model="list.text" /></dd>
              <dt>進捗</dt>
              <dd><select name="" id="" v-model="list.select" @change="changeClass(list)">
                  <option value="未着手">未着手</option>
                  <option value="作業中">作業中</option>
                  <option value="完了">完了</option>
                </select></dd>
              <dt>期限</dt>
              <dd>
                <div>
                  <v-date-picker :mode="'single'" :formats="formats" v-model="list.date"></v-date-picker>
                </div>
              </dd>

              <button @click="showModal(list)" class="">完了</button>
            </dl>
          </div>
        </li>
      </transition-group>
    </div>
  </div>
  <style scoped="card">
    body {
      background: #eeeeee;
      padding: 40px;
      font-family: sans-serif;
    }

    #app {
      font-size: 16px;
      animation: clock-in .5s;
    }

    #app[v-cloak] {
      opacity: 0;
    }

    @keyframes clock-in {
      0% {
        opacity: 0;
      }
    }

    li,
    ul,
    dt,
    dd {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    #add_form {
      margin-bottom: 20px;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 3px 0px rgba(0, 0, 0, 0.1);
    }

    #add_form input {
      font-size: 18px;
    }

    input:focus {
      outline: none;
    }

    .card {
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
      border-radius: 5px;
      width: 700px;
      box-sizing: border-box;
      background: #fff;
      margin: 0 auto;
    }

    .btn_add {
      background: rgb(29, 218, 155);
      color: #fff;
      font-size: 16px;
      border: none;
      padding: 3px 15px;
      margin-left: 10px;
    }

    button {
      border-radius: 5px;
      padding: 3px 10px;

    }

    .add_todo {
      width: 60%;
      padding: 5px;
      border: 1px solid #777;
      border: none;
    }

    ul {
      padding: 0 20px 20px;

    }

    li {
      padding: 10px 5px 10px 15px;
      margin-bottom: 10px;
      border-radius: 5px;
      display: flex;
      justify-content: space-around;
      box-shadow: 0 1px 6px 0px rgba(0, 0, 0, 0.2);
    }

    li.comp {
      background: rgb(238, 255, 236);
    }

    li.comp .list_text {
      text-decoration: line-through;
    }

    li.comp .list_status {
      background: ;
    }

    li.over {
      background: rgb(255, 226, 218);
      color: red;
    }

    .list_text {
      width: 350px;
      display: inline-block;
    }

    .list_status {
      border-radius: 50px;
    }

    li input {
      width: 290px;
      font-size: 16px;
    }

    li select {
      font-size: 14px;
    }

    li .btn_remove {
      border-radius: 5px;
      background: #f1f1f1;
      font-size: 14px;
    }

    input[placeholder="YYYY-MM-DD"] {
      min-width: 120px !important;
      width: 120px;
      display: block;
      border-radius: 5px;
      border: 1px solid #cdcdcd;
      padding: 3px 5px;
      color: #666;
    }

    .fade-enter-active,
    .fade-leave-active {
      transition: 0.3s;
      transform: translateX(0);
    }

    .fade-enter,
    .fade-leave-to {
      transform: translateX(-1000px);
    }
  </style>
  <style>
    #list-modal {
      position: absolute;
      width: 100%;
      background: rgba(0, 0, 0, .5);
      height: 100%;
      top: 0;
      left: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 60px;
      box-sizing: border-box;
    }

    .list-modal__box {
      width: 500px;
      background: #fff;
      padding: 30px;
      border-radius: 5px;
    }

    .list-modal__box h2 {
      margin: 0 0 20px;
    }
    .list-modal__box dt{
      font-size: 1.1em;
    }
    .list-modal__box dd{
      margin-bottom: 10px;
    }
    .list-modal__box button{
      width: 300px;
      background: rgb(62, 119, 4);
      color: #fff;
      font-size: 1.2em;
      padding: 10px 0;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/v-calendar"></script>
  <script src="https://momentjs.com/downloads/moment.js"></script>
  <script src="app.js"></script>
</body>

</html>
